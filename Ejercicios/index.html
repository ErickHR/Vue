<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <div class="container" id="app">
        <button @click="contador++" class="btn btn-primary">+</button>
        <button @click="contador--" class="btn btn-secondary">-</button>
        <hr>
        <div class="progress">
            <div class="progress-bar" :class = "color" role="progressbar" :style="{'width': contador+'%'}" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">{{contador}}%</div>
        </div>
    </div>

    <script>
        let app = new Vue({
             el: '#app',
             data: {
                 contador: 0,
             },
             computed: {
                color(){
                    return {
                        'bg-success': this.contador <=10,
                        'bg-warning': this.contador > 10 && this.contador <=20,
                        'bg-danger': this.contador>20
                    }
                }
             }
         })
     </script>

</body>

</html>
